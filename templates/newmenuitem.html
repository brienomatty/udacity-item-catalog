{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<html>
<head>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
	</head>
<body>

<h1>New Menu Item</h1>

<div class = 'pane'>
<form action="{{ url_for('newMenuItem', restaurant_id=restaurant_id )}}" method = 'post'>

<dl>
	<dt>Name:</dt>
		<dd><input type ='text' size='30' name='name' required></dd>
</dl>
<dl>
	<dt>Description:</dt>
		<dd><input type ='text' size='30' name='description' required></dd>
</dl>
<dl>
	<dt>Price:</dt>
		<dd><input type ='text' size='30' name='price' required></dd>
</dl>
<dl>
	<dt>Course:</dt>
		<dd><input type ='radio' name='course' value='Appetizer'checked >Appetizer</dd>
   		<dd><input type ='radio' name='course' value='Entree' checked>Entree</dd>
		<dd><input type ='radio' name='course' value='Dessert'checked >Dessert</dd>
</dl>


<input type='submit' value='Create'>

</form>
</div>

</body>




</html>
{% endblock %}
